
{% extends "layouts/layout.html" %}
{% block title %}Change User Information{% endblock %}

{% block content %}
<!-- Template file: {{ templateFilename }} -->
<div id="wrap">

        <#INCLUDE filename="include_menu.html">
        <div class="col-sm-10">
        <div id="status"><#STATUS></div>
          <!-- MAIN CONTENT AREA -->

 <form action="illiad.dll" class="f-wrap-request" method="post" name="ChangeUserInformation">
  <input name="ILLiadForm" type="hidden" value="ChangeUserInformation"/>
  <input name="Username" type="hidden" value="<#PARAM name='Username'>"/>
  <input name="SessionID" type="hidden" value="<#PARAM name='SessionID'>"/>

   <b>
    *
   </b>

   <label for="FirstName">

     <span class="req">
      *
     </span>
     <span class="<#ERROR name='ERRORFirstName'>">
      <b>
       First Name
      </b>
     </span>
    </span>
    <input class="f-name" id="FirstName" name="FirstName" size="40" type="text" value="<#PARAM name='FirstName'>"/>
    <br/>
   </label>
   <label for="LastName">
    <span class="field">
     <span class="req">
      *
     </span>
     <span class="<#ERROR name='ERRORLastName'>">
      <b>

      </b>
     </span>
    </span>
    <input class="f-name" id="LastName" name="LastName" size="40" type="text" value="<#PARAM name='LastName'>"/>
    <br/>
   </label>
    <label for="AuthorizedUsers">
    <span class="field">
     <span class="<#ERROR name='ERRORAuthorizedUsers'>">
      <b>
       Research Assistant Name

     </span>

     <span class="note">
      If registering as a Research Assistant, enter your name here. Enter the faculty/staff member's name above.
     </span>
    </span>

    <br/>
   </label>
   <label for="SSN">

      *

      <b>
       Smith OneCard Number
      </b>
     </span>

         <br/>

    </span>
    <input class="f-name" id="SSN" name="SSN" size="40" type="text" value="<#PARAM name='SSN'>"/>
    <br/>
   </label>

    </span>
