
{% extends "layouts/layout.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<!-- Template file: {{ templateFilename }} -->
<div id="wrap">
    <div id="content-wrap">
        <#INCLUDE filename="include_menu.html">
        <div class="col-sm-10">
        <div id="status"><#STATUS></div>
          <!-- MAIN CONTENT AREA -->
<div>
 <form action="illiad.dll" class="f-wrap-request" method="post" name="ChangePassword">
  <input name="ILLiadForm" type="hidden" value="ChangePassword"/>
  <input name="Username" type="hidden" value="<#PARAM name='Username'>"/>
  <input name="SessionID" type="hidden" value="<#PARAM name='SessionID'>"/>
  <div class="req">
   <b>
    *
   </b>
   Indicates required field
  </div>
  <fieldset>
   <h3>
    Change Password
   </h3>
   <label for="CurrentPassword">
    <span class="field">
     <span class="req">
      *
     </span>
     <span class="<#ERROR name='ERRORCurrentPassword'>">
      <b>
       Current Password
      </b>
     </span>
    </span>
    <input class="f-name" id="CurrentPassword" name="CurrentPassword" size="40" type="password" value="<#PARAM name='CurrentPassword'>"/>
    <br/>
   </label>
   <label for="Password1">
    <span class="field">
     <span class="req">
      *
     </span>
     <span class="<#ERROR name='ERRORPassword1'>">
      <b>
       New Password
      </b>
     </span>
    </span>
    <input class="f-name" id="Password1" name="Password1" size="40" type="password" value="<#PARAM name='Password1'>"/>
    <br/>
   </label>
   <label for="Password2">
    <span class="field">
     <span class="req">
      *
     </span>
     <span class="<#ERROR name='ERRORPassword2'>">
      <b>
       Re-enter New Password
      </b>
     </span>
    </span>
    <input class="f-name" id="Password2" name="Password2" size="40" type="password" value="<#PARAM name='Password2'>"/>
    <br/>
   </label>
   Note: Passwords are case sensitive.
   <div class="f-submit-wrap">
    <input class="f-submit" name="SubmitButton" type="submit" value="Submit Information"/>
    <input class="f-submit" name="SubmitButton2" type="submit" value="Cancel - Exit to Main Menu"/>
   </div>
  </fieldset>
 </form>
 <#INCLUDE filename="include_footer.html">
</div>

          <!-- / MAIN CONTENT AREA -->
        </div>
    </div>
{% endblock %}
